<header>
    <app-header></app-header>
</header>
<section class="register-block target">
    <div class="container">
        <div class="row register-sec">
            <div class="col-xs-12 m-auto">
                <h2 class="text-center">Target Insert Form</h2>
            </div>
            <!-- ----------Form----------- -->
            <form class="register-form col-md-12" [formGroup]="TargetInsertForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-group ">
                            <label for="target_name" placement="top" ngbTooltip="Target ka Naam">Target Name
                                <i class="fa fa-info-circle cursor-p" aria-hidden="true"></i>
                            </label>
                            <input type="text" class="form-control is-invalid" formControlName="target_name"
                                class="form-control"
                                [ngClass]="{ 'is-valid':submitted, 'is-invalid': submitted && f.target_name.errors }">

                            <div *ngIf="submitted && f.target_name.errors" class="invalid-feedback">
                                <div *ngIf="f.target_name.errors.required">Please enter target Name</div>
                                <div *ngIf="f.target_name.errors.maxlength">Only fifty characters are allowed</div>
                            </div>
                        </div>
                    </div>

                    <!-- -----Target Description----- -->

                    <div class="col-md-6 ">
                        <div class="form-group">
                            <label for="target_description" placement="top" ngbTooltip="Description is product ka">Any
                                Note or Description for Target <i class="fa fa-info-circle cursor-p"
                                    aria-hidden="true"></i></label>
                            <input type="text" class="form-control" formControlName="target_description"
                                class="form-control"
                                [ngClass]="{ 'is-valid':submitted, 'is-invalid': submitted && f.target_description.errors}">
                        </div>
                    </div>
                </div>
                <!-- -------------Select Product for Target-------------------- -->
                &nbsp;
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <!-- <label for="flexCheckChecked" placement="top" ngbTooltip="Target ka type Select karo">
                                Select Product for Target
                                <i class="fa fa-info-circle cursor-p" aria-hidden="true"></i>
                            </label> -->

                            <div class="col-md-6">
                                <label class="form-check-label" for="flexCheckChecked" *ngIf="flagProduct">For All
                                    Product</label>
                                <label class="form-check-label" for="flexCheckChecked" *ngIf="!flagProduct"> Select
                                    Product </label>
                                &nbsp;
                                <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="flagProduct" id="flexCheckChecked" checked
                                    (ngModelChange)="updateField($event)">

                            </div>
                        </div>
                        <!----- Product Multiselect Dropdown ----->

                        <div *ngIf="!flagProduct">
                            <div class="form-group ">
                                <ng-multiselect-dropdown class="w-100" [placeholder]="'Select any one Product'"
                                    [settings]="productListDropdownSettings" [data]="productList"
                                    (onSelect)="onSelectProduct($event)" (onDeSelect)="onDeselectProduct()"
                                    (onSelectAll)="onAllProduct()">
                                </ng-multiselect-dropdown>
                            </div>
                        </div>
                    </div>
                    <!-- ------Product Unit------- -->

                    <div class="col-md-6" *ngIf="!flagProduct">
                        <div class="form-group">
                            <label for="product_units" placement="top" ngbTooltip="Product Units">Target Product Units
                                <i class="fa fa-info-circle cursor-p" aria-hidden="true"></i></label>
                            <input type="text" digitOnly class="form-control is-invalid" formControlName="product_units"
                                class="form-control"
                                [ngClass]="{ 'is-valid':submitted, 'is-invalid': submitted && f.product_units.errors}">

                            <div *ngIf="submitted && f.product_units.errors" class="invalid-feedback">
                                <div *ngIf="f.product_units.errors.required">Enter Target Units of this Product </div>
                            </div>

                        </div>
                    </div>

                    <!-- -------Target Money------- -->
                    <div class="col-md-6" *ngIf="flagProduct">
                        <div class="form-group">
                            <label for="target_money" placement="top" ngbTooltip="Traget money">Target Money <i
                                    class="fa fa-info-circle cursor-p" aria-hidden="true"></i></label>
                            <input type="text" digitOnly class="form-control is-invalid" formControlName="target_money"
                                class="form-control"
                                [ngClass]="{ 'is-valid':submitted, 'is-invalid': submitted && f.target_money.errors}">

                            <div *ngIf="submitted && f.target_money.errors" class="invalid-feedback">
                                <div *ngIf="f.target_money.errors.required">Enter Target Money Jo Acheive Karwana Hai
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- -------------Select Users--------------- -->
                &nbsp;
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label class="form-check-label" for="flexSwitchCheckChecked" *ngIf="flagSwitch">For All
                                Users</label>
                            <label class="form-check-label" for="flexSwitchCheckChecked" *ngIf="!flagSwitch"> Select
                                User </label>
                            &nbsp;
                            <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}"
                                [(ngModel)]="flagSwitch" id="flexSwitchCheckChecked" checked>
                        </div>

                        <!-- -Customer Dropdown- -->
                        <div class="form-group " *ngIf="!flagSwitch">

                            <ng-multiselect-dropdown class="w-100" [placeholder]="'Select Users Individually'"
                                [settings]="customerListdropdownSettings" [data]="customerList"
                                (onDeSelect)="onSelect($event)" (onSelect)="onSelect($event)"
                                (onSelectAll)="onSelectAll()">
                            </ng-multiselect-dropdown>

                        </div>
                    </div>
                    <!-------- Target Prize --------->

                    <div class="col-md-6 ">
                        <div class="form-group">
                            <label for="target_prize" placement="top" ngbTooltip="Traget prize">Target Prize <i
                                    class="fa fa-info-circle cursor-p" aria-hidden="true"></i> </label>
                            <input type="text" class="form-control" formControlName="target_prize" class="form-control"
                                [ngClass]="{ 'is-valid':submitted, 'is-invalid': submitted && f.target_prize.errors}">

                            <div *ngIf="submitted && f.target_prize.errors" class="invalid-feedback">
                                <div *ngIf="f.target_prize.errors.required">Please enter target Prize</div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- ------------Submit Button-------------- -->

                <div class="form-check">
                    <button class="btn btn-danger pull-right mt-2" *ngIf="submitted && TargetInsertForm.invalid">Error
                        in the form</button>
                    <button type="submit" class="btn btn-register pull-right mt-2"
                        *ngIf="!submitted || !TargetInsertForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>

<app-target-listfor-admin></app-target-listfor-admin>
