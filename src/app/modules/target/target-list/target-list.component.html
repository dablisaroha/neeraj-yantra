<header>
  <app-header></app-header>
</header>
<section class="target-block target">
  <div class="container">
    <div class="row target-sec">
      <div class="col-12 text-center">
        <h2>Target List</h2>
      </div>
      <div class="col-sm-12 p-0"
        [ngClass]="{'alert-danger':target.IsAcheived==0, 'alert-success':target.IsAcheived==1,  'alert-primary':target.IsAcheived==null}"
        class="alert align-items-center pt-1" role="alert" *ngFor="let target of allTargets">
        <div class="row">
          <div class="col-10">
            <h5>{{target.target_name }}</h5>
          </div>
          <div class="col-2">
            <span class=" text-white pull-right rounded ps-1 pe-1 ft-badge"
              [ngClass]="{'bg-primary':target.IsAcheived == null,  'bg-danger':target.IsAcheived==0,'bg-success':target.IsAcheived==1}">
               {{target.IsAcheived == null? 'Inprogress' : target.IsAcheived == 0 ? 'UnAcheived' : 'Achieved' }}
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-11">
            <div class="dates"> {{ target.created_on | date : 'medium' }}</div>
          </div>
          <div class="col-md-1">
            <i class="fa pull-right"
              [ngClass]="{'fa-spinner fa-spin':target.IsAcheived == null,  'fa-close':target.IsAcheived==0,'fa-check':target.IsAcheived==1}">
            </i>
            <i class="fa fa-money"></i>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
