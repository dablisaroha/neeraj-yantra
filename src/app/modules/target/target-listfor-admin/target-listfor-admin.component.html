<section class="target-block notification">
  <div class="container">
      <div class="row target-sec">
          <!-- ng multiselect for notification list -->
          <div class="col-md-12 target-sec">
              <div class="col-xs-12">
                  <h2 class="text-center">Target List</h2>
              </div>
              <div class="form-group " *ngIf="customerList && customerList.length">
                  <label for="userId" class="text-uppercase fw-bold">Select User: </label>
                  <ng-multiselect-dropdown class="w-100" [(ngModel)]="SelectedUser"
                      [placeholder]="'Select User for target'" [settings]="customerListdropdownSettings"
                      [data]="customerList" (onSelect)="onCustomerSelect($event)"
                      (onDeSelect)="onCustomerSelect($event)" (onSelectAll)="onAllCustomerSelect($event)">
                      <!-- (onFilterChange)="SearchModelChanged.next($event)" -->
                  </ng-multiselect-dropdown>
              </div>
          </div>
          <!-- ------------------------------------------------------------------------------------- -->
          <!-- notification list page code -->
          <!-- Notification grouped by date -->

          <div>
              <table class="table">
                  <thead>
                      <tr>
                          <th> Sno.</th>
                          <th>Name </th>
                          <th>Incentive's Status </th>
                          <!-- <th>Description</th> -->
                          <th>Created On</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let targetDetail of allTargetData; let i = index">
                        
                          <td>{{i+1}}.</td>
                          <td class="fw-bold cursor-p wrap" [ngClass]="{'text-primary':targetDetail.IsAcheived==null,
                          'text-success':targetDetail.IsAcheived==1,'text-danger':targetDetail.IsAcheived==0}">
                              <p *ngIf="wordWrap[targetDetail.target_id]"
                                  (click)="wordWrapFunction(targetDetail.target_id)">{{targetDetail.target_name}}
                              </p>
                              <p *ngIf="!wordWrap[targetDetail.target_id]"  (click)="wordWrapFunction(targetDetail.target_id)">
                                  {{targetDetail.target_name.slice(0, 20 - 1) + "…"}}</p>
                          </td>

                          <td class="fw-bold cursor-p wrap" [ngClass]="{'text-primary':targetDetail.IsAcheived==null,
                          'text-success':targetDetail.IsAcheived==1,'text-danger':targetDetail.IsAcheived==0}">
                          <i class="fa fa-money"></i>
                          </td>
                          <!-- <td class="cursor-p wrap" title="{{targetDetail.target_description}}">
                              <p *ngIf="wordWrap[targetDetail.target_id]" (click)="wordWrapFunction(targetDetail.target_id)">
                                  {{targetDetail.target_description}}</p>
                              <p *ngIf="!wordWrap[targetDetail.target_id]" (click)="wordWrapFunction(targetDetail.target_id)">
                                  {{targetDetail.target_description.slice(0, 20 - 1) + "…"}}</p>
                          </td> -->
                          <td class="cursor-p">
                              <p>{{targetDetail.created_on | date:'medium'}}</p>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</section>
