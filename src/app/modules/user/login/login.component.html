<header>
  <app-header></app-header>
</header>
<section class="register-block mt-1">
  <div class="container">
    <div class="row">
      <div class="col-md-4 register-sec">
        <h2 class="text-center">Login</h2>
        <form class="register-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username" class="text-uppercase">Mobile</label>
            <input type="text" digitOnly formControlName="username" class="form-control"
              [ngClass]="{ 'is-valid':submitted, 'is-invalid': submitted && f['username'].errors }" />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <div *ngIf="f['username'].errors.required">Mobile is required</div>
            </div>
            <!-- <label for="exampleInputEmail" class="text-uppercase">Email</label>
            <input type="email" class="form-control" placeholder=""> -->
          </div>
          <div class="form-group">
            <label for="password" class="text-uppercase">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-valid':submitted, 'is-invalid': submitted && f['password'].errors }" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors.required">Password is required</div>
            </div>
            <!-- <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" class="form-control" placeholder=""> -->
          </div>
          <div class="form-check">
            <button type="submit" class="btn btn-register mt-2 pull-right">Submit</button>
          </div>
        </form>
      </div>
      <!-- <div class="col-md-12 register-sec pb-0 pt-0">
        <a href="javascript:void(0)" routerLink="/customer/register">
          <strong>Forgot Password?</strong>
        </a>
      </div> -->
      <div class="col-md-12 register-sec pb-10 pt-0">
        <a href="javascript:void(0)" routerLink="/customer/register">
          <strong>Sign up</strong>
        </a>
        If you dont have an account.
      </div>
      
    </div>
  </div>
</section>
